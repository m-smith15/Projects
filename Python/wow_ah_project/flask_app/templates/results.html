<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>Document</title>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
</head>
<body>
    <div id="resultBlock">
        <div id="rawBlock">
            <h1>Raw Results</h1> 
            {% for result in results %}
            <div class="listResults container">| {{result['buyout']}}g | {{result['quantity']}} on AH | {{result['time_left']}}</div>
            {% endfor %}
        </div>
        <div id="summationBlock" class="sumResults container">
            <h1>Summation</h1>
            <div id="totalListed">{{quantity}} items listed</div>
            <div id="avgPrice">Average Total Price: {{average}}g</div>
            <div id="{{itemSearched}}" class="wowhead-tooltip tooltip-slider wowhead-tooltip-width-restriction wowhead-tooltip-width-320"></div>
            <a href="#" data-wowhead="item={{itemSearched}}"></a>
        </div>
    </div>
    <br>
    <a class="btn btn-light" href="/search" domain="classic">Search Again?</a>
    <a class="btn btn-dark" href="/logout">Logout</a>
</body>
</html>
